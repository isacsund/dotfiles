TERM: xtern-256color

window:
  # Window dimensions (changes require restart)
  #
  # Specified in number of columns/lines, not pixels.
  # If both are `0`, this setting is ignored.
  dimensions:
    columns: 0
    lines: 0

  padding:
    x: 15
    y: 15

  offset:
    x: 0
    y: 1

  glyph_offset:
    x: 0
    y: 1

  dynamic_padding: false

  decorations: none

  startup_mode: Windowed

  title: Alacritty

font:
  size: 12.0
  normal:
    family: Iosevka
    style: Regular

  bold:
    family: Iosevka
    style: Regular

  italic:
    family: Iosevka
    style: Regular

# Iceberg Dark- alacritty color config
# Hirko Kokubun, cocopon (https://github.com/cocopon/iceberg.vim)
colors:
  # Default colors
  primary:
    background: '#161821'
    foreground: '#d2d4de'

  # Normal colors
  normal:
    black:   '#161821'
    red:     '#e27878'
    green:   '#b4be82'
    yellow:  '#e2a478'
    blue:    '#84a0c6'
    magenta: '#a093c7'
    cyan:    '#89b8c2'
    white:   '#c6c8d1'

  # Bright colors
  bright:
    black:   '#6b7089'
    red:     '#e98989'
    green:   '#c0ca8e'
    yellow:  '#e9b189'
    blue:    '#91acd1'
    magenta: '#ada0d3'
    cyan:    '#95c4ce'
    white:   '#d2d4de'

live_config_reload: true

key_bindings:
  # (Windows, Linux, and BSD only)
  - { key: V,        mods: Alt, action: Paste            }
  - { key: C,        mods: Alt, action: Copy             }
